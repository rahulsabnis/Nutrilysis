<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="A daily tracker for your nutritional intake">
  <meta name="keywords" content="Nutrition, Health, Track, Tracker">

  <title>Nutrilysis - Daily nutrition Tracker</title>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- Bootstrap Core CSS -->

  <!-- Custom CSS -->
  <link href="css/scrolling-nav.css" rel="stylesheet">
  <link href="css/round-about.css" rel="stylesheet">
  <link href="css/select2.css" rel="stylesheet">
  <link href="css/select2-bootstrap.css" rel="stylesheet">
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header page-scroll">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="#page-top"><strong>Nutrilysis</strong></a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse navbar-ex1-collapse navbar-right">
              <ul class="nav navbar-nav">
                  <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                  <li class="hidden">
                      <a class="page-scroll" href="#page-top"></a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#about">About</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#services">Services</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#team">Team</a>
                  </li>
                  <li>
                      <a class="page-scroll" href="#contact">Contact</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
  </nav>
  <form class="form-vertical">
    <div class="input-group date">
      <input type="text" class="form-control">
      <span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
    </div>

    <div class="form-group">
      <label for="breakfast">Breakfast:</label>
      <select multiple id="e1" style="width:300px">

        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lunch">Lunch:</label>
      <select class="js-example-basic-multiple" multiple="multiple">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dinner">Dinner:</label>
      <select class="js-example-basic-multiple" multiple="multiple">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group">
      <label for="snacks">Snacks:</label>
      <select id="js-example-basic-multiple" multiple="multiple">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Drinks">Drink:</label>
      <select class="js-example-basic-multiple" multiple="multiple">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <script src="js/select2.js">
      $('#sandbox-container .input-group.date').datepicker({
      });
  </script>
  <script src="js/select2.js">
    $("#e1").select2();
  </script>
  <script type="text/javascript">
    $(".js-example-basic-multiple").select2();
  </script>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Scrolling Nav JavaScript -->
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/scrolling-nav.js"></script>

</body>
</html>
